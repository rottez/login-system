                                <option value="Skoda">Alfa Romeo</option>
                                <option value="-">-</option>
                            </select>
                        </div>
                    <!-- model -->
                        <div class="input-group mb-2">
                            <input id="model-chk" name="vehicleModel" class="form-control" type="text" placeholder="Model">
                        </div>
                    <!-- godiste -->
                        <div class="input-group mb-2">
                            <select name="vehicleYear" class="custom-select">
                                    <option value="" disabled selected>Godište</option>
                                    <option value="1999">1999</option>

                                    <option value="2001">2001</option>

                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="-">-</option>
                                </select>
                        </div>
                    <!-- vin-number -->
                        <div class="input-group mb-2">
                            <input name="vehicleVin" class="form-control" type="text" placeholder="VIN">
                        </div>
                    <!-- km-stanje -->
                        <div class="input-group mb-2">
                            <input name="vehicleOdo" class="form-control" type="number" placeholder="KM">
                        </div>  
            <!-- opis popravke -->
                        <div class="form-group">
                            <strong class="text-info">Opis popravke*</strong>
                            <textarea name ="description" type="text" class="form-control" id="exampleTextarea" rows="3"></textarea>
